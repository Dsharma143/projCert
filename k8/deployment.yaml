apiVersion: apps/v1
kind: Deployment
metadata:
  name: projcert-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: projcert
  template:
    metadata:
      labels:
        app: projcert
    spec:
      containers:
        - name: projcert
          image: deepaksharma143/projCert:latest
          ports:
            - containerPort: 3000
